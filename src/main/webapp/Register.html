<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
@keyframes gradient-shift {
 0% { background-position: 0% 50%; }
 50% { background-position: 100% 50%; }
 100% { background-position: 0% 50%; }
}
.animated-gradient {
 background: linear-gradient(-45deg, #FDBB2D, #FF66B5, #A020F0, #22C1C3);
 background-size: 400% 400%;
 animation: gradient-shift 15s ease infinite;
 font-family: 'Inter', sans-serif;
}
.fade-in {
 animation: fadeIn 0.4s ease-in-out forwards;
}
@keyframes fadeIn {
 from { opacity: 0; transform: scale(0.9); }
 to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body class="animated-gradient min-h-screen flex flex-col items-center justify-center p-4 overflow-y-auto">

<div class="text-center mb-10 mt-10 max-w-xl w-full">
<h1 class="text-5xl sm:text-7xl font-black tracking-tight drop-shadow-2xl mb-2">
 <span class="inline-block text-transparent bg-clip-text bg-gradient-to-r from-yellow-300 to-pink-500">
  TaskFlow
 </span>
</h1>
<p class="text-xl sm:text-2xl text-white font-medium drop-shadow-lg">
 Your To-Do List.
</p>
</div>

<!-- Registration Form -->
<div class="registration-box w-full max-w-xl bg-white p-6 sm:p-10 rounded-2xl shadow-2xl hover:shadow-indigo-500/50 mb-10">
<h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6 flex items-center justify-center space-x-2">
 <span class="text-indigo-600" data-lucide="user-plus"></span>
 <span>Create Your Account</span>
</h2>

<form id="registration-form" method="post" action="RegisterServlet" class="space-y-4">
 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
   <div>
     <label for="fname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
     <input type="text" id="fname" name="fname" required
       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
   </div>
   <div>
     <label for="lname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
     <input type="text" id="lname" name="lname" required
       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
   </div>
 </div>

 <div>
   <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
   <input type="email" id="email" name="email" required
     class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
 </div>

 <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
   <div>
     <label for="pass" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
     <input type="password" id="pass" name="pass" required
       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
   </div>
   <div>
     <label for="mobile" class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
     <input type="tel" id="mobile" name="mobile" required
       class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500">
   </div>
 </div>

 <div>
   <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
   <textarea id="address" name="address" rows="3" required
     class="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500"></textarea>
 </div>

 <div class="pt-2 space-y-3">
   <button type="submit"
     class="w-full flex items-center justify-center space-x-2 bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-lg">
     <span data-lucide="log-in"></span>
     <span>Register Account</span>
   </button>

   <button type="reset"
     class="w-full bg-gray-200 text-gray-700 font-semibold py-3 rounded-xl hover:bg-gray-300 transition duration-300 shadow-md">
     Clear Form
   </button>
 </div>

 <div class="text-center pt-4">
   <p class="text-sm text-gray-600">
     Already have an account?
     <a href="Login.jsp" class="text-indigo-600 font-medium hover:text-indigo-800 underline">
       Log In Here
     </a>
   </p>
 </div>
</form>
</div>

<!-- Success Modal -->
<div id="successModal" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
 <div class="bg-white rounded-2xl shadow-2xl p-8 text-center fade-in max-w-sm w-full">
   <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto mb-4 text-green-500" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
   stroke-linejoin="round">
     <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
     <polyline points="22 4 12 14.01 9 11.01"></polyline>
   </svg>
   <h2 class="text-2xl font-bold text-gray-800 mb-2">Registration Completed!</h2>
   <p class="text-gray-600 mb-6">Redirecting you to Login Page...</p>
 </div>
</div>

<script>
lucide.createIcons();

// Show modal if URL contains success flag
const params = new URLSearchParams(window.location.search);
if(params.get('success') === 'true'){
 const modal = document.getElementById('successModal');
 modal.classList.remove('hidden');
 modal.classList.add('flex');

 // Redirect after 2 seconds
 setTimeout(() => {
   window.location.href = "Login.jsp";
 }, 2000);
}
</script>
</body>
</html>
